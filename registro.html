<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline - Registro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f8f9fa; /* Color de fondo suave */
    }
    header { 
        background-color: #007bff; 
        color: white; 
        padding: 20px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        font-size: 1.4rem;
        font-family: 'Times New Roman', Times, serif; 
    }
    .nav-link { 
        color: white; 
        margin-left: 15px; 
    }
    .card { 
        margin: 20px; 
        border-radius: 10px; 
    }
    .alert { 
        display: none; /* Oculta las alertas inicialmente */
    }
  </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://uploads.turbologo.com/uploads/design/preview_image/1804656/preview_image20201112-2654-x4cce5.png" alt="Logo de la Aerolínea" style="height: 50px;">
        </a>
        <nav class="nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="viajes.html">Viajes</a>
            <a class="nav-link" href="destinos.html">Destinos</a>
            <a class="nav-link" href="registro.html">Registro</a>
        </nav>
    </header>
  
  <div class="container mt-5">
    <div class="row">
      <!-- Cuadro de Registro -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Registro</h4>
            <form id="registrationForm">
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nombre completo" required>
              </div>
              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellido completo" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="******" required>
              </div>
              <div class="form-group">
                <label for="country">País</label>
                <input type="text" class="form-control" id="country" placeholder="Tu país" required>
              </div>
              <div class="form-group">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="alert alert-success mt-3" id="registrationSuccess">¡Has sido registrado con éxito!</div>
          </div>
        </div>
      </div>

      <!-- Cuadro de Iniciar Sesión -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Iniciar Sesión</h4>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="******" required>
              </div>
              <div class="form-group">
                <a href="#">Olvidé mi contraseña</a>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="alert alert-success mt-3" id="loginSuccess">¡Bienvenido!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Manejar el formulario de registro
      $('#registrationForm').on('submit', function(event) {
        event.preventDefault(); // Previene el envío del formulario
        $('#registrationSuccess').show(); // Muestra el mensaje de éxito
        $(this).trigger('reset'); // Reinicia el formulario
      });

      // Manejar el formulario de inicio de sesión
      $('#loginForm').on('submit', function(event) {
        event.preventDefault(); // Previene el envío del formulario
        $('#loginSuccess').show(); // Muestra el mensaje de bienvenida
        $(this).trigger('reset'); // Reinicia el formulario
      });
    });
  </script>
</body>
</html>
